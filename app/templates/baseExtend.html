<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FestiPlan |  {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 me-5 " href="{{ url_for('index')}}">Festy Plan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                     
                        <li class="nav-item  me-3">
                            <a class="nav-link" href="{{ url_for('contacto')}}">Contacto</a>
                        </li>

                        <li class="nav-item me-3">
                            <a class="nav-link" href="{{ url_for('nosotros')}}">Nosotros</a>
                        </li>

                        <li class="nav-item me-5">
                            <a class="nav-link" href="{{ url_for('galeria')}}">Galeria</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer-section">
        <div class="copyright-area">
            <div class="container-footer">
                <div class="row-footer">
                    <div class="col-xl-6 col-lg-6 text-center text-lg-left">
                        <div class="copyright-text">
                            <p> Hecho en Mexico con ðŸ‘¾ por <a href="{{ url_for('index')}}">Festy Plan</a> Copyright &copy;, todos los derechos reservados 2024</p>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 d-none d-lg-block text-right">
                        <div class="footer-menu">
                            <ul>
                                <li><a href="{{ url_for('contacto')}}">Contacto</a></li>
                                <li><a href="{{ url_for('nosotros')}}">Nosotros</a></li>
                                <li><a href="{{ url_for('galeria')}}">Galeria</a></li>
                                <li><a href="{{ url_for('terminos')}}">Terminos y Condiciones</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </footer> 
      <script src="{{ url_for ('static', filename='static/js/index.js') }}"></script>
      <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
